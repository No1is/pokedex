name: Schedule ping

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  ping_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service url
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://pokedex-zegp.onrender.com/health
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
